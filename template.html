<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>{{message}}</title>
    <meta name="HandheldFriendly" content="True" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="dns-prefetch" href="cdn.jsdelivr.net" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/spoqa-han-sans@2.1.2/css/SpoqaHanSans-kr.css" integrity="sha256-aJmCWRpyFpTmySvQ211cufLGTm5591O0v/JwKpQhVjA=" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/hgyoseo/error-pages@1.0.1/style.css" integrity="sha256-qA+JKh8uK8r7HydldWT6BaSFlV4ynLgIo40Bm0tKHts=" crossorigin="anonymous">
</head>
<body ondragstart="return false" onselectstart="return false">
<div class="error">
<div class="error_code_with_emoji">
<h1 class="error_code" id="left">{{code_left}}</h1>
<div class="emoji">
    {{emoji}}
</div>
<h1 class="error_code" id="right">{{code_right}}</h1>
</div>
<h1 class="error_message">{{message}}</h1>
</div>
</body>
</html>
